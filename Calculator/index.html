<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div id="last-result"></div>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear" title="Clear All">C</button>
      <button onclick="appendToDisplay('%')" title="Modulo">%</button>
      <button onclick="square()" title="Square">x²</button>
      <button onclick="appendToDisplay('/')" title="Divide">÷</button>

      <button onclick="appendToDisplay('7')" title="Seven">7</button>
      <button onclick="appendToDisplay('8')" title="Eight">8</button>
      <button onclick="appendToDisplay('9')" title="Nine">9</button>
      <button onclick="appendToDisplay('*')" title="Multiply">×</button>

      <button onclick="appendToDisplay('4')" title="Four">4</button>
      <button onclick="appendToDisplay('5')" title="Five">5</button>
      <button onclick="appendToDisplay('6')" title="Six">6</button>
      <button onclick="appendToDisplay('-')" title="Subtract">−</button>

      <button onclick="appendToDisplay('1')" title="One">1</button>
      <button onclick="appendToDisplay('2')" title="Two">2</button>
      <button onclick="appendToDisplay('3')" title="Three">3</button>
      <button onclick="appendToDisplay('+')" title="Add">+</button>

      <button onclick="appendToDisplay('0')" title="Zero">0</button>
      <button onclick="appendToDisplay('.')" title="Decimal">.</button>
      <button onclick="calculate()" class="equal" title="Calculate">=</button>
      <button onclick="backspace()" title="Backspace">⌫</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
